<header class="d-flex align-items-end text-center">
    <div class="container">
        <h1 class="py-3">Top Trending Movies</h1>
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of trendingM">
              <ng-template carouselSlide [id]="slide.id">
                <img [src]="imagePrfix+slide.poster_path" [alt]="slide.alt" [title]="slide.title " class="w-100">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
    
    
</header>
