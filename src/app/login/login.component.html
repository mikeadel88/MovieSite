<form [formGroup]="loginForm" class="w-50 m-auto my-5"(ngSubmit)="Login(loginForm)" >
  
    <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control">
        <div class="alert alert-danger mt-3 p-2" *ngIf="loginForm.controls['email'].errors != null && loginForm.controls['email'].touched">
            <p *ngIf="loginForm.controls['email'].errors.email">Email is not correct</p>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <div class="alert alert-danger mt-3 p-2" *ngIf="loginForm.controls['password'].errors != null && loginForm.controls['password'].touched">
            <p *ngIf="loginForm.controls['password'].errors.required">password is Required</p>
        </div>
    </div>
 
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger"> Submit</button>
</form>
